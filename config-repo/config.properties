server.port=8761
#连接Eureka Server相关配置
security.basic.enabled=true
security.user.name=user
security.user.password=password123
eureka.instance.home-page-url=eurekaserver
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://user:password123@localhost:8761/eureka

#spring boot admin server配置
spring.boot.admin.context-path=/admin
spring.application.name=spring-boot-admin


